<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
    <p>Advice #<span class="advice-id" id="advice-id"></span></p>
    <q id="advice" class="advice">
    </q>
    <figure class="desktop-line">
      <img src="/images/pattern-divider-desktop.svg" alt="desktop-divider">
    </figure>
    <figure class="mobile-line">
      <img src="/images/pattern-divider-mobile.svg" alt="mobile-divider">
    </figure>
    <button id="generate-advice">
      <img src="/images/icon-dice.svg" alt="">
    </button>
  </main>
  <script src="script.js"></script>
</body>
</html>
